<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .course-card {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Course Management System</h1>
        
        <!-- Add Course Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Add New Course</h3>
                <form id="courseForm">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </form>
            </div>
        </div>

        <!-- Courses List -->
        <h3>Available Courses</h3>
        <div id="coursesList" class="row"></div>
    </div>

    <script>
        // Load courses when the page loads
        document.addEventListener('DOMContentLoaded', loadCourses);

        // Handle form submission
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const course = {
                name: document.getElementById('courseName').value,
                description: document.getElementById('courseDescription').value
            };

            fetch('/api/courses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(course)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                loadCourses();
                document.getElementById('courseForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding course');
            });
        });

        // Load and display courses
        function loadCourses() {
            fetch('/api/courses')
                .then(response => response.json())
                .then(courses => {
                    const coursesList = document.getElementById('coursesList');
                    coursesList.innerHTML = '';
                    
                    courses.forEach(course => {
                        const courseElement = document.createElement('div');
                        courseElement.className = 'col-md-4';
                        courseElement.innerHTML = `
                            <div class="card course-card">
                                <div class="card-body">
                                    <h5 class="card-title">${course.name}</h5>
                                    <p class="card-text">${course.description}</p>
                                </div>
                            </div>
                        `;
                        coursesList.appendChild(courseElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('coursesList').innerHTML = '<p class="text-danger">Error loading courses</p>';
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
